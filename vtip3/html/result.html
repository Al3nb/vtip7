<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты сортировки</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Отсортированный массив</h1>
        <table id="sorted-table" class="array-table"></table>
        <div class="result-box">
            Максимальный элемент: <span id="max-value"></span>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sortedArray = JSON.parse(sessionStorage.getItem('sortedArray'));
            const maxValue = sessionStorage.getItem('maxValue');
            
            // Отрисовка таблицы
            const table = document.getElementById('sorted-table');
            for (let i = 0; i < 8; i++) {
                const row = table.insertRow();
                for (let j = 0; j < 10; j++) {
                    const cell = row.insertCell();
                    cell.textContent = sortedArray[i * 10 + j];
                }
            }
            
            document.getElementById('max-value').textContent = maxValue;
        });
    </script>
</body>
</html>
