<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление отделами</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Управление отделами</h1>

      <!-- Форма для ввода данных -->
      <form id="departmentForm">
        <label for="name">Название отдела:</label>
        <input type="text" id="name" required aria-label="Название отдела" />

        <label for="manager">ФИО руководителя:</label>
        <input
          type="text"
          id="manager"
          required
          aria-label="ФИО руководителя"
        />

        <label for="phone">Номер телефона:</label>
        <input type="text" id="phone" required aria-label="Номер телефона" />

        <label for="employees">Количество сотрудников:</label>
        <input
          type="number"
          id="employees"
          required
          aria-label="Количество сотрудников"
        />

        <label for="address">Адрес офиса:</label>
        <input
          type="text"
          id="address"
          required
          aria-label="Адрес офиса"
        />

        <div class="buttons">
          <button type="button" id="addRecord">Добавить запись</button>
          <button type="button" id="clearForm">Очистить форму</button>
          <button type="button" id="deleteRecord">Удалить запись</button>
          <button type="button" id="showAll">Показать все записи</button>
        </div>
      </form>

      <!-- Выпадающий список для выбора записей -->
      <div class="select-container">
        <label for="recordSelect">Выберите запись:</label>
        <select id="recordSelect" title="Выберите запись">
          <option value="">Выберите запись</option>
        </select>
      </div>

      <!-- Кнопки и дополнительные поля -->
      <div class="additional-controls">
        <button id="showManagers">Показать руководителей с мин/макс сотрудниками</button>
        <label for="newProperty">Добавить новое свойство для всех записей:</label>
        <input
          type="text"
          id="newProperty"
          placeholder="Название свойства"
          aria-label="Новое свойство"
        />
        <button id="addProperty">Добавить свойство</button>
      </div>

      <!-- Вывод результатов -->
      <div id="output" aria-live="polite"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
